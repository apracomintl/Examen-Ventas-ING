<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Examen Psicométrico - Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f9fafb; --card:#ffffff; --ink:#111827; --muted:#6b7280; --accent:#2563eb; --warn:#dc2626; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:var(--bg); color:var(--ink); }
    header { padding:20px 16px; text-align:center; position:relative; }
    header img { position:absolute; top:15px; right:20px; height:50px; }
    h1 { margin:0 0 6px; font-size:1.4rem; }
    h2 { margin:6px 0 0; font-weight:500; color:var(--muted); font-size:0.95rem; }
    main { max-width:900px; margin:0 auto; padding:0 16px 48px; }
    .card { background:var(--card); border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,.05); padding:18px; margin-bottom:16px; }
    label { display:inline-block; margin-bottom:6px; font-weight:600; }
    input[type="text"] { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; font-size:1rem; }
    .btn { display:inline-flex; align-items:center; gap:8px; border:0; background:var(--accent); color:#fff; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn-secondary { background:#111827; }
    .btn-muted { background:#e5e7eb; color:#111827; }
    .timer { text-align:center; font-weight:700; color:var(--warn); margin:8px 0 16px; font-size:1.05rem; }
    .section-title { font-size:1rem; margin:6px 0 12px; color:var(--muted); font-weight:700; }
    .question { padding:14px; border:1px solid #eef2f7; border-radius:12px; margin-bottom:12px; background:#fff; }
    .option { display:flex; gap:10px; margin:6px 0; }
    .result { background:#eef6ff; border:1px solid #dbeafe; border-radius:12px; padding:16px; }
  </style>
</head>
<body>
  <header>
    <h1>Examen Psicométrico – Asesor Comercial de Ingredientes</h1>
    <h2>Tiempo límite: 25 minutos • 1 intento por clave</h2>
    <img src="APRACOM Internacional.jpg" alt="Logo Apracom Internacional" />
  </header>

  <main>
    <div class="card">
      <label for="candidateCode">Código personal del candidato</label>
      <input id="candidateCode" type="text" placeholder="Ingresa tu clave" />
      <button id="startBtn" class="btn" style="margin-top:10px;">Iniciar examen</button>
      <div id="timer" class="timer">Tiempo restante: 25:00</div>
    </div>

    <form id="examForm" style="display:none;"></form>
    <button id="submitBtn" type="button" class="btn btn-secondary" style="display:none;">Enviar examen</button>

    <div id="resultWrap" class="card" style="display:none;">
      <div class="result" id="result"></div>
      <button id="downloadBtn" class="btn" style="margin-top:10px;">Descargar resultado (.txt)</button>
    </div>
  </main>

  <script>
/* =============================
   Banco de preguntas (45 total)
   Parte I: primeras 20 = cognitivas (con opciones)
   Parte II: siguientes 25 = personalidad (opciones barajadas)
   ============================= */

const questions = [
  // Parte I - Cognitivas (20)
  {q:"1. ¿Cuál es el antónimo de 'expansivo'?", opts:["a) Abierto","b) Reservado","c) Generoso","d) Extrovertido"]},
  {q:"2. ¿Cuál es el sinónimo de 'persuasivo'?", opts:["a) Convincente","b) Débil","c) Pasivo","d) Indiferente"]},
  {q:"3. Complete la analogía: Ingrediente es a receta como ladrillo es a...", opts:["a) Construcción","b) Pintura","c) Carpintería","d) Decoración"]},
  {q:"4. ¿Qué palabra no pertenece al grupo?", opts:["a) Vender","b) Negociar","c) Comprar","d) Dormir"]},
  {q:"5. En el contexto comercial, 'prospecto' significa:", opts:["a) Producto terminado","b) Cliente potencial","c) Informe financiero","d) Contrato firmado"]},
  {q:"6. Si un ingrediente cuesta $80 y se compra en volumen con 15% de descuento, ¿cuál es el precio unitario?", opts:["a) $68","b) $72","c) $74","d) $78"]},
  {q:"7. Una comisión del 12% sobre una venta de $25,000 equivale a:", opts:["a) $2,500","b) $2,800","c) $3,000","d) $3,200"]},
  {q:"8. Si en enero se vendieron 400 kg de producto y en febrero 520 kg, ¿qué incremento porcentual hubo?", opts:["a) 25%","b) 28%","c) 30%","d) 32%"]},
  {q:"9. En una meta anual de $1,200,000, si ya se lograron $750,000, ¿qué porcentaje falta por cubrir?", opts:["a) 30%","b) 35%","c) 37.5%","d) 40%"]},
  {q:"10. Si un cliente compra 25 sacos de $320 cada uno, ¿cuál es el total con IVA (16%)?", opts:["a) $8,000","b) $9,200","c) $9,280","d) $9,280 + IVA"]},
  {q:"11. Todos los ingredientes naturales son orgánicos. Algunos ingredientes importados son naturales. Entonces:", opts:["a) Todos los importados son orgánicos","b) Algunos importados son orgánicos","c) Ningún importado es orgánico","d) No se puede concluir"]},
  {q:"12. Si A > B, B > C, y C > D, entonces:", opts:["a) A > D","b) A < D","c) D > A","d) No se puede concluir"]},
  {q:"13. Serie: 5, 10, 20, 40, ?", opts:["a) 45","b) 60","c) 80","d) 100"]},
  {q:"14. Serie: 9, 12, 15, 18, ?", opts:["a) 19","b) 20","c) 21","d) 22"]},
  {q:"15. Si hoy es lunes, ¿qué día será dentro de 15 días?", opts:["a) Miércoles","b) Jueves","c) Lunes","d) Martes"]},
  {q:"16. Todos los asesores comerciales conocen sus productos. Pedro es asesor comercial. Entonces:", opts:["a) Pedro no conoce sus productos","b) Pedro sí conoce sus productos","c) Pedro es cliente","d) No se puede concluir"]},
  {q:"17. Si un saco de harina rinde 50 piezas y se necesitan 600 piezas, ¿cuántos sacos se requieren?", opts:["a) 10","b) 11","c) 12","d) 13"]},
  {q:"18. Si un asesor visita a 4 clientes por día, ¿cuántas visitas realiza en 5 días hábiles?", opts:["a) 15","b) 18","c) 20","d) 25"]},
  {q:"19. ¿Qué número continúa en la serie: 3, 6, 12, 24, ...?", opts:["a) 36","b) 42","c) 48","d) 50"]},
  {q:"20. Un cliente pide 8 costales de $150 más IVA. ¿Cuál es el total a pagar?", opts:["a) $1,200","b) $1,250","c) $1,392","d) $1,400"]},

  // Parte II - Personalidad (25) — respuestas mezcladas para evitar patrón
  {q:"21. Frente a un cliente que exige resultados inmediatos, usted suele:", opts:[
    "a) Delegar responsabilidades",
    "b) Adaptarse con rapidez y priorizar soluciones",
    "c) Evitar compromisos directos",
    "d) Mostrar molestia por la presión"
  ]},
  {q:"22. Cuando no logra una meta mensual, lo primero que hace es:", opts:[
    "a) Desmotivarse y rendirse",
    "b) Analizar qué mejorar y ajustar estrategia",
    "c) Culpar factores externos",
    "d) Minimizar la importancia de la meta"
  ]},
  {q:"23. Si debe presentar un nuevo ingrediente, usted:", opts:[
    "a) Depende de un colega",
    "b) Se prepara con argumentos técnicos y prácticos",
    "c) Lo omite si no lo domina",
    "d) Lo improvisa"
  ]},
  {q:"24. Ante varios proyectos al mismo tiempo, usted:", opts:[
    "a) Se dispersa con facilidad",
    "b) Se frustra",
    "c) Postergan algunos indefinidamente",
    "d) Prioriza y organiza tiempos"
  ]},
  {q:"25. En una negociación difícil, usted tiende a:", opts:[
    "a) Abandonar rápidamente",
    "b) Escuchar y replantear valor",
    "c) Aumentar la presión",
    "d) Culpar al cliente"
  ]},
  {q:"26. ¿Qué lo motiva más a mejorar en ventas?", opts:[
    "a) Solo incentivos económicos",
    "b) No me interesa",
    "c) Evitar sanciones",
    "d) Reconocimiento y crecimiento profesional"
  ]},
  {q:"27. Cuando recibe retroalimentación negativa, usted:", opts:[
    "a) La ignora",
    "b) La analiza y la usa para mejorar",
    "c) Se desmotiva",
    "d) Se molesta y la rechaza"
  ]},
  {q:"28. En una reunión con varios tomadores de decisión, usted:", opts:[
    "a) Ajusta su discurso según cada perfil",
    "b) Se enfoca en uno solo",
    "c) Evita exponer",
    "d) Habla de manera general sin adaptarse"
  ]},
  {q:"29. Cuando se enfrenta a un cliente muy técnico, usted:", opts:[
    "a) Cambia de tema",
    "b) Investiga y se prepara",
    "c) Evita la conversación técnica",
    "d) Cede sin negociar"
  ]},
  {q:"30. Su visión sobre la competencia comercial es:", opts:[
    "a) Una amenaza que lo desmotiva",
    "b) Una oportunidad para diferenciarse",
    "c) Una excusa para no alcanzar metas",
    "d) Algo que no toma en cuenta"
  ]},
  {q:"31. Cuando tiene exceso de trabajo, usted:", opts:[
    "a) Divide y planifica sus tareas",
    "b) Evita responsabilidades",
    "c) Se estresa y no actúa",
    "d) Deja todo al final"
  ]},
  {q:"32. Si un cliente lo rechaza, usted:", opts:[
    "a) Se frustra",
    "b) Se deprime",
    "c) Lo descarta",
    "d) Registra y planifica un recontacto"
  ]},
  {q:"33. En el seguimiento post-venta, usted:", opts:[
    "a) Mantiene contacto y continuidad",
    "b) Lo posterga",
    "c) Lo hace solo si se lo piden",
    "d) Lo evita"
  ]},
  {q:"34. Cuando no entiende una instrucción, usted:", opts:[
    "a) La ignora",
    "b) Pregunta y busca claridad",
    "c) Finge entender",
    "d) Se bloquea"
  ]},
  {q:"35. Frente a una objeción inesperada, usted:", opts:[
    "a) Evita responder",
    "b) Escucha y responde con argumentos",
    "c) Se molesta",
    "d) Ignora al cliente"
  ]},
  {q:"36. ¿Qué valora más de un equipo de trabajo?", opts:[
    "a) Independencia total",
    "b) Colaboración y apoyo mutuo",
    "c) Evitar interacción",
    "d) Competencia interna"
  ]},
  {q:"37. En la planeación semanal, usted:", opts:[
    "a) Deja todo al azar",
    "b) Solo reacciona a urgencias",
    "c) No planea",
    "d) Define metas claras y prioridades"
  ]},
  {q:"38. Cuando un compañero le pide apoyo en su cierre, usted:", opts:[
    "a) Se queja",
    "b) Colabora activamente",
    "c) Lo ignora",
    "d) Le dice que pida ayuda a su jefe"
  ]},
  {q:"39. Frente a un cliente poco comunicativo, usted:", opts:[
    "a) Se frustra",
    "b) Usa preguntas abiertas y escucha",
    "c) Termina rápido",
    "d) Evita contacto"
  ]},
  {q:"40. ¿Qué papel juega la ética en sus ventas?", opts:[
    "a) Innecesaria",
    "b) Poco relevante",
    "c) Es un valor esencial",
    "d) Solo si conviene"
  ]},
  {q:"41. Si recibe un nuevo portafolio de productos, usted:", opts:[
    "a) Se queja",
    "b) Se capacita y estudia",
    "c) Lo ignora",
    "d) Lo deja de lado"
  ]},
  {q:"42. Cuando siente presión por las metas, usted:", opts:[
    "a) Se organiza y busca soluciones",
    "b) Se desmotiva",
    "c) Culpa a otros",
    "d) Se estresa y se bloquea"
  ]},
  {q:"43. Su visión sobre la capacitación constante es:", opts:[
    "a) Solo si es obligatoria",
    "b) Fundamental para crecer",
    "c) Pérdida de tiempo",
    "d) Poco necesaria"
  ]},
  {q:"44. Si un cliente pide condiciones poco realistas, usted:", opts:[
    "a) Ignora la solicitud",
    "b) Rechaza de inmediato",
    "c) Negocia y plantea alternativas",
    "d) Acepta sin pensar"
  ]},
  {q:"45. En el manejo de relaciones a largo plazo, usted:", opts:[
    "a) Fomenta confianza y comunicación",
    "b) Se limita al momento",
    "c) No da seguimiento",
    "d) Evita compromisos"
  ]}
];

/* ================ UI refs ================ */
const el = {
      code: document.getElementById('candidateCode'),
      start: document.getElementById('startBtn'),
      timer: document.getElementById('timer'),
      form: document.getElementById('examForm'),
      submit: document.getElementById('submitBtn'),
      resultWrap: document.getElementById('resultWrap'),
      result: document.getElementById('result'),
      download: document.getElementById('downloadBtn'),
    };

    // Render
    function renderExam(){
      el.form.innerHTML="";
      questions.forEach((item,i)=>{
        const div=document.createElement('div');
        div.className="question";
        div.innerHTML=`<p>${item.q}</p>`;
        item.opts.forEach(opt=>{
          const v=opt.charAt(0);
          div.innerHTML+=`<label class="option"><input type="radio" name="q${i}" value="${v}"/> ${opt}</label>`;
        });
        el.form.appendChild(div);
      });
    }

    // Timer
    const TOTAL=25*60; let left=TOTAL; let tick;
    function startTimer(){
      el.timer.textContent=`Tiempo restante: ${fmt(left)}`;
      tick=setInterval(()=>{
        left--; el.timer.textContent=`Tiempo restante: ${fmt(left)}`;
        if(left<=0){ clearInterval(tick); submitExam(true); }
      },1000);
    }
    function fmt(s){const m=Math.floor(s/60),sec=s%60;return `${m}:${sec<10?"0":""}${sec}`;}

    // Un solo intento
    function used(code){return localStorage.getItem("exam_"+code)!=null;}
    function save(code,data){localStorage.setItem("exam_"+code,JSON.stringify(data));}

    el.start.onclick=()=>{
      const code=el.code.value.trim();
      if(!code){alert("Ingrese su código");return;}
      if(used(code)){alert("Ya se contestó con esta clave en este navegador");return;}
      renderExam();
      el.form.style.display="block"; el.submit.style.display="inline-block";
      startTimer();
    };

    el.submit.onclick=()=>submitExam(false);

    function submitExam(auto){
      clearInterval(tick);
      const code=el.code.value.trim();
      const answers=[];
      for(let i=0;i<questions.length;i++){
        const sel=document.querySelector(`input[name="q${i}"]:checked`);
        answers.push(sel?sel.value:"");
      }
      const payload={code,fecha:new Date().toLocaleString(),respuestas:answers};
      save(code,payload);

      el.resultWrap.style.display="block";
      el.result.innerHTML=`<h3>Examen enviado</h3>
        <p><b>Candidato:</b> ${code}</p>
        <p>Fecha: ${payload.fecha}</p>
        <p>Respuestas registradas: ${answers.filter(x=>x).length} de ${questions.length}</p>`;

      el.download.onclick=()=>{
        const txt=[
          "Resultado Examen Psicométrico – Ventas",
          `Candidato: ${payload.code}`,
          `Fecha: ${payload.fecha}`,
          `Respuestas (a-d, vacío si no contestó):`,
          payload.respuestas.join(",")
        ].join("\n");
        const blob=new Blob([txt],{type:"text/plain"});
        const a=document.createElement("a");
        a.href=URL.createObjectURL(blob);
        a.download=`resultado_${payload.code||"sin_codigo"}.txt`;
        a.click();
      };
    }
  </script>
</body>
</html>
